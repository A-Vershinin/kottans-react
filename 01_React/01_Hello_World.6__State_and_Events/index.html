        class Profile extends React.Component {
            render() {
                const { username, avatarUrl, displayName, } = this.props;

                return (
                    <div className="profile">
                        <img
                            className="profile-avatar"
                            src={avatarUrl}
                            alt={displayName}
                        />

                        <div className="profile-info">
                            <div className="profile-name">{displayName}</div>
                            <a href={`https://github.com/${username}`}>Go to profile</a>
                        </div>
                    </div>
                );
            }
        }

        class App extends React.Component {
            constructor() {
                super();

                this.state = {
                    search: ''
                };

                this.handleSearch = this.handleSearch.bind(this);
            }

            handleSearch(e) {
                this.setState({ search: e.target.value });
            }

            render() {
                const { search } = this.state;

                const displayedProfiles = profiles.filter(profile =>
                    `${profile.username} ${profile.displayName}`.toLowerCase().includes(search.toLowerCase())
                );

                return (
                    <div className="app">
                        <input
                            type="text"
                            placeholder="Search..."
                            value={search}
                            onChange={this.handleSearch}
                        />

                        {
                            displayedProfiles.map(profile =>
                                <Profile key={profile.id} {...profile} />
                            )
                        }
                    </div>
                );
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );
    </script>
